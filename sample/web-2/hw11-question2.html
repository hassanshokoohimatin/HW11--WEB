<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw11-question2</title>

  <style>
    table , th , td{
      border: 1px solid black;
      font-size: xx-large;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>one</th>
    <th>two</th>
    <th>three</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td colspan="2" style="text-align: center">5</td>
  </tr>
  <tr>
    <td rowspan="2">6</td>
    <td>7</td>
    <td>8</td>
  </tr>
  <tr>
    <td>9</td>
    <td>10</td>
  </tr>
</table>

</body>
</html>
